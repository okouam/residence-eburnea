    welcome:
        founder_description: Founder of Residence Eburnea
        founder_name: Madame Kouame
        testimonial: |
            &ldquo;This place is great-- almost afraid to list it. small hotel in very chill neighborhood close to NGOs in Cocody.
            Has a pool and restaurant. The staff is very friendly and you'll really feel at home here.&rdquo;
        title: Welcome
        body: |
            <p>For your stay in Abidjan in a business or private setting, for short stays or long stays, alone or with your family,
            choose the freedom, comfort and coziness of a clean and welcoming residence.</p>
            <p>The Résidence EBURNEA is located 15 minutes from the center of town in the residential area of Deux Plateaux
            7ème tranche and two steps from the Latrille boulevard close to shops and restaurants.</p>
            <p>Your peace of mind is important to us, and we promise you a personalized welcome and will make every effort
            to offer you a most agreeable stay.</p>
    studios:
        title: Our Studios
        carousel_column: |
            <p>Les unités décorées avec goût disposent:</p>
            <ul>
                <li>d’une cuisine équipée (gazinière avec four, réfrigérateur, vaisselle, etc.. )</li>
                <li>de salle de bain avec baignoire</li>
                <li>de toilettes séparées</li>
                <li>d’un séjour s’ouvrant sur une terrasse privative</li>
                <li>d’une ligne téléphonique individuelle</li>
                <li>Système Wifi: internet sans fil gratuit</li>
                <li>de TV avec des chaines nationales et internationales</li>
                <li>d’un double sofa convertible en lit</li>
            </ul>
        main_text: |
            <p>Une caution de 100.000 Fcfa pour les studios ou de 150.000 Fcfa pour les appartements est obligatoire afin de confirmer la
            réservation, celle-ci sera remboursée après état des lieux en fin de séjour. Tarifs dégressifs pour long séjours. Nous acceptons
            les paiements en espèces ( CFA &amp; Euros) et par carte VISA.</p>
