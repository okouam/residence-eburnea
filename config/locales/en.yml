    services:
        title: Our Services
        main_column_left: |
            <p>Notre Résidence Hotelière propose les services suivants:</p>
            <ul>
                <li>Nettoyage quotidien de votre appartement ou Studio <br/>(hors cuisine et sauf le Dimanche)</li>
                <li>Internet Wifi: (Sans fil) gratuit</li>
                <li>Equipe de sécurité 24 H/24 et surveillance vidéo</li>
                <li>Salle Internet avec PC à votre disposition</li>
                <li>Piscine réservée aux résidents</li>
            </ul>
        main_column_right: |
            <p>Certains services nécessitent un supplément.</p>
            <ul>
                <li>Blanchisserie - Repassage - Pressing</li>
                <li>Service de secrétariat</li>
                <li>Organisation de vos déplacements</li>
                <li>Billetterie - Réservations de spectacles</li>
                <li>Location de voitures</li>
                <li>Excursions</li>
                <li>Visites guidées de sites touristiques</li>
            </ul>
        breakfast_title: PETIT DEJEUNER
        breakfast_text: |
            <p>Vous pouvez déguster nos petits déjeuner composés de boissons chaudes accompagnées de pain croustillant, céréales, yaourts, un choix de pâtisserie,
            confiture, miel, salade de fruits et jus d’orange au bord de la piscine ou en chambre de 7 H à 10 H.</p>
        lunch_and_dinner_title: DEJEUNER ET DINER
        lunch_and_dinner_text: |
            <p>Ouvert de 12 H 00 à 22 H 00, le Restaurant/Bar vous propose des mets européens et des spécialités locales. Vous serez servis dans un cadre chaleureux et
            une ambiance conviviale en bordure immédiate de la piscine où si vous le souhaitez, nous nous ferons un plaisir de vous servir dans votre appartement.</p>
            <p>Le « chef » se tient à votre disposition pour la conception conjointe de vos menus si vous le désirez et vous fera découvrir les spécificités de la
            cuisine Ivoirienne.</p>
        snack_bar_title: SNACK-BAR
        snack_bar_text: |
            <p>Nous vous recommandons nos cocktails maison à savourer dans un cadre agréable et chaleureux.</p>
        meals_title: RESTAURATION
        meals_text: |
            <p>Vous pouvez choisir de cuisiner, de vous faire livrer vos plats préférés ou de vous restaurer dans notre charmant restaurant au bord de la piscine.</p>
    todo:
