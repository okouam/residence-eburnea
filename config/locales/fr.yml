    welcome:
        founder_description: Gérante de la Résidence Eburnéa
        founder_name: Madame Kouame
        testimonial: |
            &ldquo;This place is great-- almost afraid to list it. small hotel in very chill neighborhood close to NGOs in Cocody.
            Has a pool and restaurant. The staff is very friendly and you'll really feel at home here.&rdquo;
        title: Welcome
        body: |
            <p>Pour vos séjours professionnels ou privés, à Abidjan, de courte ou longue durée, seul ou en famille,  choisissez le confort  et la convivialité d’un espace propre et accueillant, la RESIDENCE EBURNEA. </p>
            <p> La Résidence est située à Cocody-Les Deux Plateaux, 7ème tranche,  non loin du Boulevard Latrille et de la Rue des Jardins, proche des commerces et des restaurants. </p>
            <p>Soucieux de votre bien-être, nous vous réservons un accueil personnalisé et nous mettons tout en œuvre  pour vous offrir un séjour des plus agréables.</p>
    studios:
        title: Our Studios
        carousel_column: |
            <p>Nos appartements sont décorés avec goût et disposent des facilités et équipements suivants:</p>
            <ul>
                <li>Cuisine équipée (gazinière avec four, micro-onde, réfrigérateur, vaisselle, etc.)</li>
                <li>Salle de bain avec baignoire</li>
                <li>Terrasse individuelle</li>
                <li>d’un séjour s’ouvrant sur une terrasse privative</li>
                <li>Système Wi Fi gratuit </li>
                <li>TV avec des chaines nationales et internationales</li>
            </ul>
        main_text: |
            <p>Tarifs dégressifs pour longs séjours. Nous acceptons les paiements en espèces (FRANCS CFA et EUROS) et par carte bancaire (MASTER CARD, VISA CARD, UNION PAY).</p>
    apartments:
        title: Our Apartments
        carousel_column: |
            <p> Nos appartements sont décorés avec goût et disposent des facilités et équipements suivants:</p>
            <ul>
                <li>Cuisine équipée (gazinière avec four, micro-onde, réfrigérateur, vaisselle, etc.)</li>
                <li>Salle de bain avec baignoire</li>
                <li>Toilette  visiteurs séparée</li>
                <li>Terrasse privée</li>
                <li>Système Wi Fi gratuit</li>
                <li>TV avec des chaines nationales et internationales</li>
                <li>Double sofa  convertible en lit</li>
            </ul>
        main_text: |
            <p>Tarifs dégressifs pour longs séjours. Nous acceptons les paiements en espèces (FRANCS CFA et EUROS) et par carte bancaire (MASTER CARD, VISA CARD, UNION PAY).</p>
    services:
        title: Our Services
        main_column_left: |
            <p>Notre Résidence hôtelière vous propose les services suivants:</p>
            <ul>
                <li>Nettoyage quotidien de votre studio ou appartement (hors vaisselle et sauf dimanche)</li>
                <li>Wifi gratuit</li>
                <li>Equipe de sécurité 24h sur 24</li>
                <li>Terrasse privée</li>
                <li>Piscine réservée aux résidents</li>
            </ul>
        main_column_right: |
            <p>Certains services nécessitent un supplément:</p>
            <ul>
                <li>Blanchisserie - Repassage - Pressing</li>
                <li>Billetterie - Réservations de spectacles</li>
                <li>Location de voitures</li>
                <li>Excursions</li>
                <li>Visites guidées de sites touristiques</li>
            </ul>
        breakfast_title: PETIT DEJEUNER
        breakfast_text: |
            <p>Vous pouvez déguster nos petits déjeuner composés de boissons chaudes accompagnées de pain croustillant, céréales, yaourts, un choix de pâtisserie,
            confiture, miel, fruits de saison et jus de fruits frais au bord de la piscine ou en chambre de 7 H à 10 H.</p>
        lunch_and_dinner_title: DEJEUNER ET DINER
        lunch_and_dinner_text: |
            <p>Ouvert de 12 H 00 à 22 H 00, le Restaurant/Bar vous propose des mets européens et des spécialités locales. Vous serez servis dans un cadre chaleureux et
            une ambiance conviviale en bordure immédiate de la piscine ou si vous le souhaitez, nous nous ferons un plaisir de vous servir dans votre appartement.</p>
            <p>Le chef se tient à votre disposition pour la conception conjointe de vos menus si vous le désirez et vous fera découvrir les spécificités de la
            cuisine Ivoirienne.</p>
        snack_bar_title: SNACK-BAR
        snack_bar_text: |
            <p>Nous vous recommandons nos cocktails maison à savourer dans un cadre agréable et chaleureux.</p>
        meals_title: RESTAURATION
        meals_text: |
            <p>Vous pouvez choisir de cuisiner, de vous faire livrer vos plats préférés en chambre ou de vous restaurer dans notre charmant restaurant au bord de la piscine.</p>
    todo:
        title: Things To Do
        swimming_pool_title: La Piscine
        swimming_pool_text: |
            Située dans le jardin en face du restaurant/bar, elle vous aidera à vous relaxer tout en profitant des rafraîchissements proposés par le Bar.
        other_activities_title: Autres Activités
